<h1>酸菜鸡壳郎</h1>
<hr />  <!--下划线-->
<div class="divcss5">   <!--缩进两空格效果-->
<b>苍南竟有一个神秘的古村落---瑶洞古村，坐落于浙江苍南霞光港境内，大家有听过吗？整个村落都是那种藤蔓围绕，常年潮雾萦绕，灌木丛生。一种即凄凉落寞又神秘吸引你的一个存在，光听老板这样介绍，我一下子来了兴趣。
    传说中一个古村落的存在带给我们的不止是他独特的民俗民风当然还有留给后人的一些不可遗忘的美食！</b><br><br>
</div>
<div class="divcss5">  <!--缩进两空格效果-->
<b>相传民国初期，瑶洞老中医杨氏，每年开春时都将自家田头种的雪菜去茎，盐泡至木桶腌制发酵成酸菜，后杀鸡去头尾与凤爪，用白糖浸润，配以蚕豆、黄酒、米粉、粉丝等二十余种食材烹制而成，味香肉滑，汤汁清甜，味觉妙不可言，从此有了瑶洞酸菜鸡壳美名。</b><br><br>
</div>
